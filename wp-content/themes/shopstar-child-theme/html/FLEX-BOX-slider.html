<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="sliderVal-container">
      <!-- section 1 -->
      <section class="sliderVal-img-container">
        <img
          src="http://localhost:8888/free/wp-content/themes/shopstar-child-theme/images/008.jpg"
          alt=""
        />
        <!-- section 2 -->
        <section class="sliderVal-nav-container">
          <div class="sliderVal-nav">
            <div class="sliderVal-nav-prev">
              <button id="prev"></button>
            </div>
            <div class="sliderVal-nav-center">
              <h2 class="sliderVal-h2">TITRE SLIDE</h2>
              <p class="sliderVal-p">Slide texte courant</p>
              <button>voir plus</button>
            </div>
            <div class="sliderVal-nav-next">
              <button id="next"></button>
            </div>
          </div>
        </section>
        <div class="sliderVal-pagination">pagination</div>
      </section>
    </section>
  </body>
</html>

<style>
  #sliderVal-container {
    position: relative;
    width: 100%;
    height: auto;
    border: solid 10px rgb(179, 120, 9);
  }
  .sliderVal-container {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: auto;
    border: solid 3px rgb(25, 16, 199);
  }

  .sliderVal-img-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    height: auto;
    border: solid 3px rgb(25, 16, 199);
  }

  .sliderVal-img-container img {
    object-fit: cover;
    background-color: rgb(173, 238, 218);
    border: solid 3px rgb(16, 199, 144);
  }

  .sliderVal-nav-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    
    height: auto;
    border: solid 3px rgb(25, 16, 199);
  }

  .sliderVal-nav {
    display: flex;
    flex-direction: row;
    border: solid 3px rgb(199, 43, 16);
  }

  .sliderVal-pagination {
    height: 50px;
    background-color: rgb(173, 209, 238);
    border: solid 3px rgb(25, 16, 199);
  }

  .sliderVal-nav-prev,
  .sliderVal-nav-next {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 10%;
    border: solid 3px rgb(239, 169, 247);
  }

  #next,
  #prev {
    width: 49px;
    height: 49px;
    background-color: black;
    background-image: url('http://localhost:8888/free/wp-content/themes/shopstar-child-theme/images/slider-control-prev.png');
    border: solid 3px rgb(239, 169, 247);
  }

  .sliderVal-nav-center {
    border: solid 3px rgb(239, 169, 247);
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sliderVal-nav-center h2 {
    border: solid 3px rgb(4, 254, 246);
    font-size: 45px;
  }

  .sliderVal-nav-center p {
    font-size: 15px;

    border: solid 3px rgb(4, 254, 246);
  }

  .dot {
    /* pagination bulles */
    width: 12px;
    height: 12px;
    border-radius: 50%;
    cursor: pointer;
    margin: 5px;
    border: 2px solid #c9af48;
  }

  .dot.active {
    background-color: #c9af48;
  }
</style>
