<script>
  document.addEventListener('DOMContentLoaded', function () {
    const slides = document.querySelectorAll('.homeSlide');
    const prev = document.querySelector('#prev');
    const next = document.querySelector('#next');
    const paginationContainer = document.querySelector('.paginationVal');
    let index = 0;
    let autoPlayInterval;

    function showSlide() {
      slides.forEach((slide) => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function startAutoPlay() {
      autoPlayInterval = setInterval(() => {
        nextSlide();
        updatePagination();
      }, 2800);
    }

    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
    }

    function nextSlide() {
      index++;
      if (index > slides.length - 1) {
        index = 0;
      }
      showSlide();
    }

    function prevSlide() {
      index--;
      if (index < 0) {
        index = slides.length - 1;
      }
      showSlide();
    }

    next.addEventListener('click', function () {
      stopAutoPlay();
      nextSlide();
      updatePagination();
      startAutoPlay();
    });

    prev.addEventListener('click', function () {
      stopAutoPlay();
      prevSlide();
      updatePagination();
      startAutoPlay();
    });

    function goToSlide(e) {
      stopAutoPlay();
      index = parseInt(e.target.dataset.index);
      showSlide();
      updatePagination();
      startAutoPlay();
    }

    function createPagination() {
      for (let i = 0; i < slides.length; i++) {
        const dot = document.createElement('li');
        dot.classList.add('dot');
        dot.dataset.index = i;
        paginationContainer.appendChild(dot);
        dot.addEventListener('click', goToSlide);
      }
    }

    createPagination();

    function updatePagination() {
      const dots = document.querySelectorAll('.paginationVal .dot');
      dots.forEach((dot) => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function restartAutoPlay() {
      stopAutoPlay();
      startAutoPlay();
    }

    startAutoPlay();
  });
</script>
